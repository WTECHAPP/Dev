<!--Banner Principal - Inicio-->
<section style="background-color:#fff;">
  <div class="home-carousel">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../images/img-pp.png" alt="...">
          </div>
          <div class="item">
            <img src="../images/img-pp.png" alt="...">
          </div>
        </div>

        <a class="left carousel-control" href="javascript:void(0)" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="javascript:void(0)" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      
    </div>
  </div>
</section>
<!--Banner Principal - Fim-->

<section id="produtos-destaque" class="main-section">
  <div class="container">
    <header>
        <h3>
          PRODUTOS EM DESTAQUE
        </h3>
    </header>
    <nav>
      <ul class="produtos-destaque__produtos">
        <li>
          <img src="http://via.placeholder.com/210x210" alt="" />
          <span class="text-center">
            Banner
          </span>
        </li>
        <li>
          <img src="http://via.placeholder.com/210x210" alt="" />
          <span class="text-center">
            Folheto
          </span>
        </li>
        <li>
          <img src="http://via.placeholder.com/210x210" alt="" />
          <span class="text-center">
            Adesivo
          </span>
        </li>
        <li>
          <img src="http://via.placeholder.com/210x210" alt="" />
          <span class="text-center">
            Cartão de Visita
          </span>
        </li>
        <li>
          <img src="http://via.placeholder.com/210x210" alt="" />
          <span class="text-center">
            Faixa
          </span>
        </li>
      </ul>
    </nav>
  </div>
</section>

<section id="segundo-carossel" class="main-section">
  <div class="container">
      <header>
          <h3>
            PROMOÇÕES
          </h3>
      </header>
      <div id="carouselExampleIndicators" class="carousel promocoes slide" id="promocoes" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://via.placeholder.com/1170x625&text=Primeiro" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://via.placeholder.com/1170x625&text=Segundo" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://via.placeholder.com/1170x625&text=Terceiro" alt="Third slide">
          </div>
        </div>
      </div>
  </div>
</section>
