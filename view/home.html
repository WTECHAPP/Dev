<!--Banner Principal - Inicio-->
<section style="background-color:#fff;">
    <div id="owl-main" class="owl-carousel owl-theme">
      <div ng-repeat="banner in listBanners" ng-repeat-owl-carousel carousel-init="mainCarouselInitializer" class="item">
        <img ng-src="/images/banner/{{banner.imagem}}" style="display:block; width: 100%; height: auto;" alt="">
      </div>
    </div>
</section>
<!--Banner Principal - Fim-->

<section id="produtos-destaque" class="main-section">
  <div class="container">
    <header>
        <h3>
          PRODUTOS EM DESTAQUE
        </h3>
    </header>
    <nav>
      <ul class="produtos-destaque__produtos">
        <li ng-repeat="produto in listProdutos[0].produtos">
          <img src="http://via.placeholder.com/210x210" alt="" />
          <span class="text-center">
            {{produto.nome}}
          </span>
        </li>
      </ul>
    </nav>
  </div>
</section>

<div class="container">
  <section id="segundo-carossel" class="main-section">
    <header>
        <h3>
          PROMOÇÕES
        </h3>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div id="owl-second" class="owl-carousel owl-theme">
            <div ng-repeat="banner in listBanners" ng-repeat-owl-carousel carousel-init="secondCarouselInitializer" class="item">
              <img ng-src="/images/banner/{{banner.imagem}}" style="display:block; width: 100%; height: auto;" alt="">
            </div>
        </div>
      </div>
    </div>
  </section>
</div>

<section id="produtos-destaque" class="main-section">
  <div class="container">
    <header>
        <h3>
          OFERTAS
        </h3>
    </header>
    <nav>
      <ul class="produtos-destaque__produtos">
        <li ng-repeat="produto in listProdutos[1].produtos">
          <img src="http://via.placeholder.com/210x210" alt="" />
          <span class="text-center">
            {{produto.nome}}
          </span>
        </li>
      </ul>
    </nav>
  </div>
</section>
